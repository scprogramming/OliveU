<div *ngIf="courseContent" class="row">
    <div class="col-md-2">
        
    <a href="#" data-bs-target="#scroll" data-bs-toggle="collapse" class="border rounded-3 p-1 text-decoration-none"><i class="bi bi-list bi-lg py-2 p-1"></i> Menu</a>

        <div class="scroll" id="scroll">
                <div id="sidebar" class="collapse collapse-horizontal show border-end">
                    <div id="sidebar-nav" class="list-group border-0 rounded-0 text-sm-start min-vh-100">
                        <div id="accordion" class="accordion">
                            <div class="accordion-item" *ngFor="let module of courseContent.modules; let i = index">
                              <h2 class="accordion-header" id="headingOne">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                  [attr.data-bs-target]="'#module-' + module.id" aria-expanded="true"
                                  [attr.aria-controls]="'module-' + module.id">
                                  {{module.title}}
                                </button>
                              </h2>
                              <div id="module-{{module.id}}" class="accordion-collapse collapse show" aria-labelledby="headingOne">
                                <div class="accordion-body">
                                  <table class="table">
                                    <tbody>
                                      <tr *ngFor="let lesson of lessons[module.id]">
                                        <td scope="row" (click)="changeContent(module.id,lesson.id)">{{lesson.title}}</td>
                                      </tr>
                                    </tbody>
                                  </table>
                                </div>
                              </div>
                            </div>
                          
                          </div>
                    </div>
                </div>
        </div>
    </div>

    <div class="col-md-8">
        <div class="thediv">
        <div class="container">
        <iframe [src]="activeContent" class="responsive-iframe"></iframe>
    </div>  </div>
    </div>
</div>
