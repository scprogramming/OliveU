<app-navbar></app-navbar>

<div class="row">
    <div class="sidebar col-md-2">
        <div (click)="changeActive(0)" [class.active]="profileActive">Profile</div>
        <div (click)="changeActive(1)" [class.active]="passwordActive">Update Password</div>
    </div>
      
      <div *ngIf="profileActive" class="content col-md-8">
        <h2>Edit Profile</h2>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="email">
        </div>
    
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="first_name">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)] = "last_name">
        </div>

        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country" [(ngModel)] = "country">
        </div>

        <p>{{status}}</p>

        <button class="btn btn-primary mt-2" (click)="saveProfile()">Save Changes</button>
      </div>

      <div *ngIf="passwordActive" class="content col-md-8">
        <h2>Edit Password</h2>
        <div class="form-group">
            <label for="currentPassword">Current Password</label>
            <input type="password" class="form-control" id="currentPassword" [(ngModel)]="currentPassword">
        </div>
    
        <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" class="form-control" id="newPassword" [(ngModel)]="newPassword">
            <label for="lastName">Confirm New Password</label>
            <input type="password" class="form-control" id="confirmPassword" [(ngModel)] = "confirmPassword">
        </div>

        <p>{{status}}</p>

        <button class="btn btn-primary mt-2" (click)="updatePassword()">Save Changes</button>
      </div>
</div>
