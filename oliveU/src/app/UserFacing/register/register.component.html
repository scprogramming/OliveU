
<app-unauthnav></app-unauthnav>

<form [formGroup]="form" class="loginForm">
    <div class="form-group">
      <label for="emailInput">Email address</label>
      <input name="email" formControlName="email" type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="passwordInput">Password</label>
      <input name="password" formControlName="password" type="password" class="form-control" id="passwordInput" placeholder="Password">
      <label for="confirmPassword">Confirm Password</label>
      <input name="confirmPassword" formControlName="confirmPassword" type="password" class="form-control" id="confirmPassword" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="register()">Sign up</button>
    <p *ngIf="message">{{message}}</p>
    <hr>
    <p>Already have an account?<a href="/login"> Log in!</a></p>
</form>
